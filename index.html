<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blocos HTML</title>
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- material icons css -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <main>
    <div class="bloco-container">
      <div class="bloco-titulo">
        <div class="circulo-icon">
          <span class="material-icons">
            lock
            </span>
        </div>
        <div class="close-icon">
          <a href="#">
            <span class="material-icons">
              close
              </span>
          </a>
        </div>
      </div>
      <div class="bloco-body">
        <h3>This content is password protected.</h3>
        <h4>Please enter your password.</h4>

        <label for="input" class="bloco-input">
          <input type="password" id="input" name="input" placeholder="Enter your password">
        </label>
      </div>
      <div class="bloco-botoes">

        <button class="btn">Cancel</button>
        <button class="btn btnp">Submit Password</button>

      </div>
    </div>
  </main>
</body>
</html>
